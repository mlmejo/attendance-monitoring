{% extends "layouts/admin.html" %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h1 class="h4 fw-bold">Create department</h1>

            <form action="" method="post" style="max-width: 28rem;">
                {{ form.hidden_tag() }}

                <div class="mb-3">
                    {{ form.name.label(class="form-label") }}
                    {{ form.name(class="form-control") }}
                </div>

                <div>
                    <a href="/admin/departments" class="btn btn-secondary"
                        >Cancel</a
                    >
                    <button type="submit" class="btn btn-primary">
                        Create department
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
